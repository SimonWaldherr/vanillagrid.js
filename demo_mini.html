<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VanillaGrid ‚Ä¢ Ultra Compact Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./dist/vanillagrid.min.js"></script>
  <link rel="stylesheet" href="./dist/vanillagrid.min.css" />
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      margin: 0; 
      padding: 16px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 24px;
    }
    .header h1 { 
      margin: 0 0 8px; 
      font-size: 32px; 
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .header p {
      margin: 0;
      font-size: 16px;
      opacity: 0.95;
    }
    .demo { 
      background: white; 
      border-radius: 12px; 
      overflow: hidden; 
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .demo-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .demo-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .demo-badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .demo-info {
      padding: 16px 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      color: #6b7280;
    }
    .demo-info strong {
      color: #111827;
    }
    @media (max-width: 768px) { 
      body { padding: 12px; }
      .header h1 { font-size: 24px; }
      .header p { font-size: 14px; }
      .demo { border-radius: 8px; }
      .demo-header { padding: 12px 16px; }
      .demo-header h2 { font-size: 16px; }
      .demo-info { padding: 12px 16px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ö° VanillaGrid</h1>
      <p>Minimal setup, maximum power ‚Äì See all features in action</p>
    </div>
    <div class="demo">
      <div class="demo-header">
        <h2>üé® Rich Cell Types Demo</h2>
        <span class="demo-badge">All-in-One</span>
      </div>
      <div class="demo-info">
        <strong>Features:</strong> Images, Ratings (‚≠ê), Progress Bars, Badges, Links, Buttons, Built-in Settings Panel
      </div>
      <div id="g2"></div>
    </div>
  </div>
  <script>
    const data = [
      {id:1,name:'Espresso',price:2.5,cat:'Drink',region:'EU',stock:true,rating:4.5,img:'https://picsum.photos/40/25?random=1'},
      {id:2,name:'Cappuccino',price:3.2,cat:'Drink',region:'EU',stock:true,rating:4.8,img:'https://picsum.photos/40/25?random=2'},
      {id:3,name:'Croissant',price:1.8,cat:'Food',region:'EU',stock:false,rating:4.0,img:'https://picsum.photos/40/25?random=3'},
      {id:4,name:'Bagel',price:2.2,cat:'Food',region:'US',stock:true,rating:3.8,img:'https://picsum.photos/40/25?random=4'},
      {id:5,name:'Tea',price:2.8,cat:'Drink',region:'Asia',stock:true,rating:4.3,img:'https://picsum.photos/40/25?random=5'}
    ];

    const g2 = new VanillaGrid('#g2', {
      data,
      pageSize: 10,
      columns: [
        {key:'img',label:'',type:'image',image:{width:40,height:25}},
        {key:'name',label:'Name'},
        {key:'rating',label:'Rating',type:'rating'}, // ‚≠ê Rating
        {key:'price',label:'Progress',type:'progress',render:v=>v*20}, // Progress Bar
        {key:'stock',label:'Status',type:'badge',render:v=>v?'Verf√ºgbar':'Aus'}, // Badge
        {key:'name',label:'Link',type:'link',link:{text:'üîó',target:'_blank'},render:(v,r)=>`#${r.name}`}, // Link
        {key:'id',label:'Action',type:'button',button:{text:'‚ö°',onClick:r=>alert(`${r.name}: ‚Ç¨${r.price}`)}} // Button
      ]
    });
  </script>
</body>
</html>
